<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon - Rasheeda</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="simon">
    <ul>
      <li class="button" id="red" data-tile="1"></li>
      <li class="button" id="blue" data-tile="2"></li>
      <li  class="button" id="yellow" data-tile="3"></li>
      <li class="button" id="green" data-tile="4"></li>
    </ul>

    <div class="start">
      <p>Start</p>
    </div>
  </div>

  <h2>Round: <span data-round="0" class="round"></span></h2>
  <!-- <p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
